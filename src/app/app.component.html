<main class="container" [class.dark-theme]="darkMode" [class.is-mobile]="matches">
  <mat-progress-bar [mode]="progressMode" value="100"></mat-progress-bar>
  <mat-toolbar color="primary" class="toolbar">
    <button [attr.aria-label]="btnAriaLabelSideNav" mat-icon-button (click)="snav.toggle()">
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
    <img src="assets/icons/android-icon-48x48.png" alt="Angular X Starter Logo png" />
    <h1 class="app-name">{{ title }}</h1>
    <span class="spacer"></span>
    <div *ngIf="!matches">
      <a mat-button routerLink="sign_up" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}" i18n="site navigation|Link to the register page">Register</a>
      <a mat-button routerLink="sign_in" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}" i18n="site navigation|Link to the sign-in page">Sign-in</a>
      <mat-divider></mat-divider>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>


    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="themes">
        <mat-icon>settings_brightness</mat-icon>
        Apparence : {{ darkMode ? 'Thème foncé' : 'Thème clair'}}
      </button>
      <button mat-menu-item [matMenuTriggerFor]="langagues">
        <mat-icon>translate</mat-icon>
        Langues : {{ langague === 'en' ? 'english' : 'français'}}
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Paramètres
      </button>
    </mat-menu>

    <mat-menu #themes="matMenu">
      <form [formGroup]="themeForm">
        <mat-radio-group (change)="changeTheme()" formControlName="theme" class="example-radio-group">
          <mat-radio-button [value]="false" class="example-radio-button">
            Thème clair
          </mat-radio-button>
          <mat-radio-button [value]="true" class="example-radio-button">
            Thème foncé
          </mat-radio-button>
        </mat-radio-group>
      </form>

    </mat-menu>

    <mat-menu #langagues="matMenu">
      <form [formGroup]="languageForm">
        <mat-radio-group (change)="changeLanguage()" formControlName="language" class="example-radio-group">
          <mat-radio-button [value]="'en'" class="example-radio-button">
            English (UK)
          </mat-radio-button>
          <mat-radio-button [value]="'fr'" class="example-radio-button">
            Français
          </mat-radio-button>
        </mat-radio-group>
      </form>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="matches ? 56 : 0">
    <mat-sidenav #snav [opened]="matches ? false : true" [mode]="matches ? 'over' : 'side'" [fixedInViewport]="matches"
      fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="docs/presentation" i18n="site navigation|Link to the docs presentation page"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Présentation</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="docs/start" i18n="site navigation|Link to the getting started page"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}">Getting
          started</a>
        <a mat-list-item routerLink="docs/pwa" i18n="site navigation|Link to the progressive web app documentation page"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Progressive Web App</a>
        <a mat-list-item routerLink="docs/ssr"
          i18n="site navigation|Link to the server side rendering documentation page" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
          true}">Server Side Rendering</a>
        <a mat-list-item routerLink="docs/seo"
          i18n="site navigation|Link to the search engine optimization documentation page" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
          true}">Search Engine Optimization</a>

        <a mat-list-item routerLink="docs/i18n"
          i18n="site navigation|Link to the internationalization documentation page" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
          true}">Internationalization</a>


        <a mat-list-item routerLink="docs/a11y" i18n="site navigation|Link to the accessibility documentation page"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Accessibility</a>

        <a mat-list-item routerLink="docs/offline-sync"
          i18n="site navigation|Link to the Offline synchronization documentation page" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
          true}">Offline synchronization</a>


        <a mat-list-item routerLink="docs/responsive-design"
          i18n="site navigation|Link to the Responsive design documentation page" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
          true}">Responsive design</a>

        <a mat-list-item routerLink="docs/dark-mode" i18n="site navigation|Link to the Dark mode documentation page"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Dark mode</a>
        <div *ngIf="matches">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="sign_up" i18n="site navigation|Link to the register page"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}">Register</a>
          <a mat-list-item routerLink="sign_in" i18n="site navigation|Link to the sign-in page"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}">Sign-in</a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content #scrollContent>
      <app-ui-breadcrumb></app-ui-breadcrumb>
      <router-outlet></router-outlet>
      <app-ui-footer></app-ui-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>


</main>
