<main class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{ title }}</h1>
    <span class="spacer"></span>
    <a mat-button routerLink="sign_up" i18n="site navigation|Link to the register page">Register</a>
    <a mat-button routerLink="sign_in" i18n="site navigation|Link to the sign-in page">Sign-in</a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <a href="https://github.com/high54/angular-x-starter" mat-button color="primary" target="_blank">© 2020 Angular X
      Starter.</a> <a mat-button routerLink="policies/privacy">Règles de confidentialité</a> - <a mat-button
      routerLink="policies/terms">Conditions d'utilisation</a>
  </footer>
</main>
