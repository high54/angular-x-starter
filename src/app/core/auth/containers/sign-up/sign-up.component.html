<section>

    <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">

        <mat-card class="card">

            <mat-card-header>

                <mat-card-title i18n="Sign up page| Page title">
                    Sign up
                </mat-card-title>

            </mat-card-header>

            <mat-card-content>

                <mat-form-field class="form-field">
                    <mat-label i18n="Sign up page| Label first name field">
                        First name
                    </mat-label>
                    <input matInput formControlName="firstName" type="text">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label i18n="Sign up page| Label last name field">
                        Last name
                    </mat-label>
                    <input matInput formControlName="lastName" type="text">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label i18n="Sign up page| Label username field">
                        Username
                    </mat-label>
                    <input matInput formControlName="username" type="text">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label i18n="Sign up page| Label email field">
                        Email
                    </mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label i18n="Sign up page| Label password field">
                        Password
                    </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password">
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    <mat-hint align="start"><strong i18n="Sign up page| Hint for the password field">Minimum length is 8
                            characters</strong> </mat-hint>
                </mat-form-field>

                <mat-checkbox formControlName="privacy" class="checkbox-margin"
                    i18n="Sign up page| Label for the checkbox">I accept the </mat-checkbox><a mat-flat-button routerLink="/policies/terms">Terms of
                        Service and Privacy Policy</a>

                <mat-checkbox formControlName="notifications" class="checkbox-margin"
                    i18n="Sign up page| Label for the checkbox">I'd like to receive
                    updates via email.</mat-checkbox>

            </mat-card-content>

            <mat-card-actions>

                <button mat-raised-button color="primary" i18n="Sign up page| Label sign up button redirection">
                    Sign up
                </button>

                <button mat-button color="primary" routerLink="/sign_in"
                    i18n="Sign up page| Label for the Sign In button redirection">
                    Already have login and password? Sign in
                </button>

            </mat-card-actions>

        </mat-card>

    </form>

</section>
