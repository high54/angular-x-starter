<section>


    <mat-card class="card">
        <mat-card-header>
            <mat-card-title i18n="Register page| Page title">
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="form-field">
                <mat-label i18n="Register page| Label first name field">
                    First name
                </mat-label>
                <input matInput type="text">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label i18n="Register page| Label last name field">
                    Last name
                </mat-label>
                <input matInput type="text">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label i18n="Register page| Label username field">
                    Username
                </mat-label>
                <input matInput type="text">
            </mat-form-field>


            <mat-form-field class="form-field">
                <mat-label i18n="Register page| Label email field">
                    Email
                </mat-label>
                <input matInput type="email">
            </mat-form-field>


            <mat-form-field class="form-field">
                <mat-label i18n="Register page| Label password field">
                    Password
                </mat-label>
                <input matInput type="password">
                <mat-hint align="start"><strong i18n="Register page| Hint for the password field">Minimum length is 8
                        characters</strong> </mat-hint>
            </mat-form-field>
            <mat-checkbox class="checkbox-margin">I accept the Terms of Service and Privacy Policy</mat-checkbox>
            <mat-checkbox class="checkbox-margin">I'd like to receive updates via email.</mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" i18n="Sign in page| Label forget password button redirection">
                Forgot your password?
            </button>
            <button mat-raised-button color="primary" i18n="Sign in page| Label sign in button redirection">
                Sign in
            </button>
            <button mat-button color="primary" i18n="Sign in page| Label register now button redirection">
                Don't have an account yet? Register
                now
            </button>
        </mat-card-actions>
    </mat-card>

</section>
